<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withraw Deposite Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-16 ">
        <h1 class="text-5xl text-center">Let's get some <span class="font-samibold text-purple-600">Cash</span></h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposite-balance" class="text-4xl">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withraw</h3>
                    <h4 class="text-4xl">$<span id="withraw-balance" class="text-4xl">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance" class="text-4xl">1200</span></h4>
                </div>
            
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class=" mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-cyan-500 p-8 rounded text-white>
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposite-amount" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mt-2" type="text" placeholder="enter amount  $$">
                        <button class="bg-stone-900 px-4 rounded py-2 text-white font-semibold" id="deposite-btn">deposite</button>
                    </div>
                </div>
                <div class="bg-violet-500 p-8 rounded text-white>
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withraw-amount" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mt-2" type="text" placeholder="enter amount  $$">
                        <button class="bg-stone-900 px-4 rounded py-2 text-white font-semibold" id="withraw-btn">withraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>




    <script src="bank.js"></script>
</body>
</html>
