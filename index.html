<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakib lisu boy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-16 ">
        <h1 class="text-5xl text-center">Welcome to <span class="font-samibold text-purple-600">Prime Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div id="login-section">
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="password" placeholder="password">
                <button class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    
    




    <script src="login.js"></script>
</body>
</html>
